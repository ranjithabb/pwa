<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-7">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">

                            <div class="form-label-group">
                                <label for="mail">Email Address</label>
                                <input type="email" id="mail" name="email" placeholder="enter email" class="form-control"
                                required autofocus>
                            </div>

                            <div class="form-label-group">
                                <label for="pass">Password</label>
                                <input type="password" id="pass" name="password" placeholder="enter password" class="form-control"
                                required autofocus>
                            </div>

                            <input type="button" id="btnLogin" class="btn btn-lg btn-primary btn-block" value="Submit" onclick="testLogin()">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testLogin(){
            let email = document.getElementById("mail").value;
            let password = document.getElementById("pass").value;
            if(email === "pwalab1@gmail.com" && password === "123456"){
                alert("validation done ..!!")
                window.location = "./next.html"
            }else{
                alert("authentication failed")
		 window.location = "./fail.html"
            }

        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
